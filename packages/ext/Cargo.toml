[package]
name = "cosmwasm-ext"
version = "0.1.0"
authors = ["shiki.tak"]
edition = "2018"
description = "Bindings for CosmWasm contracts to call into custom modules of Link Core"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cosmwasm-std = "0.10.0"
schemars = "0.7"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }

[dev-dependencies]
cosmwasm-schema = { version = "0.10.0" }
