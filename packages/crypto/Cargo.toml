[package]
name = "cosmwasm-crypto"
version = "1.1.9+0.8.0"
authors = ["LINE Plus Corporation"]
edition = "2021"
description = "Crypto bindings for cosmwasm contracts"
repository = "https://github.com/Finschia/cosmwasm/tree/main/packages/crypto"
license = "Apache-2.0"

[features]
default = []
# backtraces provides much better context at runtime errors (in non-wasm code)
# at the cost of a bit of code size and performance.
# This feature requires Rust nightly because it depends on the unstable backtrace feature.
backtraces = []

[lib]
# See https://bheisler.github.io/criterion.rs/book/faq.html#cargo-bench-gives-unrecognized-option-errors-for-valid-command-line-options
bench = false

[dependencies]
k256 = { version = "0.11.1", features = ["ecdsa"] }
ed25519-zebra = "3"
digest = "0.10"
rand_core = { version = "0.6", features = ["getrandom"] }
thiserror = "1.0.13"
sha-1 = "0.9.8"

[dev-dependencies]
criterion = "0.3"
serde = { version = "1.0.103", default-features = false, features = ["derive", "alloc"] }
serde_json = "1.0.40"
sha2 = "0.10"
base64 = "0.13.0"
hex = "0.4"
hex-literal = "0.3.1"
english-numbers = "0.3"

[[bench]]
name = "main"
harness = false
