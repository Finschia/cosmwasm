style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/Finschia/cosmwasm
options:
  tag_filter_pattern: '^v\d+\.\d+\.\d+[+-]\d+\.\d+\.\d+$'
  commits:
    filters:
      Type:
        - feat
        - fix
        - perf
        - refactor
        - build
  commit_groups:
    title_maps:
      feat: Features
      fix: Fixes
      perf: Improvements
      refactor: Code Refactoring
      build: Changes
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
