style: github
template: CHANGELOG-LINK.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/line/cosmwasm
options:
  tag_filter_pattern: '^v\d+\.\d+\.\d+-\d+\.\d+\.\d+'
  commits:
    filters:
      Type:
        - feat
        - fix
        - perf
        - refactor
  commit_groups:
    title_maps:
      feat: Features
      fix: Fixes
      perf: Performance Improvements
      refactor: Code Refactoring
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE