version: 2
workflows:
  version: 2
  test:
    # Keep those job names in sync with .mergify.yml
    jobs:
      - package_crypto
      - package_schema
      - package_std
      - package_storage
      - package_vm
      - contract_burner
      - contract_crypto_verify
      - contract_hackatom
      - contract_ibc_reflect
      - contract_ibc_reflect_send
      - contract_queue
      - contract_reflect
      - contract_staking
      - fmt
      - clippy
      - benchmarking:
          requires:
            - package_vm
            - package_crypto
          filters:
            branches:
              only:
                # Long living branches
                - main
                - /^[0-9]+\.[0-9]+$/
                # ðŸ‘‡Add your branch here if benchmarking matters to your work
                - benchmarking
                - update-wasmer
                - metering-restart
                - load-wasm-speed
                - cache-analyze
                - fix-benches
  deploy:
    jobs:
      - build_and_upload_devcontracts:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+.*/
            branches:
              ignore: /.*/

jobs:
  package_crypto:
    docker:
      - image: rust:1.51.0
    steps:
      - checkout
      - run:
          name: Version information
          command: rustc --version; cargo --version; rustup --version; rustup target list --installed
      - restore_cache:
          keys:
            - cargocache-v2-package_crypto-rust:1.51.0-{{ checksum "Cargo.lock" }}
      - run:
          name: Build
          working_directory: ~/project/packages/crypto
          command: cargo build --locked
      - run:
          name: Run tests
          working_directory: ~/project/packages/crypto
          command: cargo test --locked
      - save_cache:
          paths:
            - /usr/local/cargo/registry
            - target/debug/.fingerprint
            - target/debug/build
            - target/debug/deps
          key: cargocache-v2-package_crypto-rust:1.51.0-{{ checksum "Cargo.lock" }}

